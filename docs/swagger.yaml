info:
  contact:
    email: suporte@empresa.com
    name: Equipa de Desenvolvimento
  description: API de Gestão de Recursos Humanos (Províncias, Municípios, Departamentos,
    etc.)
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://localhost:8080/terms
  title: HRMS API
  version: "1.0"
paths:
  /areas-estudo:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dtos.AreaEstudoResponseDTO'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Payload'
      summary: Listar todas as áreas de estudo
      tags:
      - Áreas de Estudo
    post:
      consumes:
      - application/json
      description: Cria uma nova área de estudo com nome e descrição obrigatórios.
      parameters:
      - description: Dados da Área de Estudo
        in: body
        name: input
